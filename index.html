<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>TodoApp</title>  
  </head>
  <body>
    <header class="header">
      <div class="container">

        <div class="app u-mb-large">
          <h1 class="app__name">TODO</h1>
          <div class="app__mode">
            <input type="checkbox" name="theme" id="app__current-theme" class="app__checkbox--input">
            <label for="app__current-theme" class="app__theme">
                <img src="images/icon-sun.svg" alt="" class="app__icon-sun">
            </label>
          </div>
        </div>

      
        <div class="app__input-field field">
          <input type="checkbox" name="task" id="task--current" class="field__checkbox--input">
          <label for="task--current" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <!-- <div class="field__content"> -->
            <!-- Currently typing -->
            <input type="text" class="field__content--input" name="newTask" placeholder="Create a new todo..">
          <!-- </div> -->
        </div>

        <main>
      <div class="list">
        <div class="field ">
          <input type="checkbox" name="task" id="task--1" class="field__checkbox--input">
          <label for="task--1" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <div class="field__content">
            Complete online JavaSript course
          </div>
          <img src="images/icon-cross.svg" class="field__icon field__icon--cross">
        </div>

        <div class="field ">
          <input type="checkbox" name="task" id="task--2" class="field__checkbox--input">
          <label for="task--2" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <div class="field__content">
            Jog around the park 3x
          </div>
          <img src="images/icon-cross.svg" class="field__icon field__icon--cross">
        </div>

        <div class="field ">
          <input type="checkbox" name="task" id="task--3" class="field__checkbox--input">
          <label for="task--3" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <div class="field__content">
            10 minutes meditation
          </div>
          <img src="images/icon-cross.svg" class="field__icon field__icon--cross">
        </div>

        <div class="field ">
          <input type="checkbox" name="task" id="task--4" class="field__checkbox--input">
          <label for="task--4" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <div class="field__content">
            Read for 1 hour
          </div>
          <img src="images/icon-cross.svg" class="field__icon field__icon--cross">
        </div>

        <div class="field ">
          <input type="checkbox" name="task" id="task--5" class="field__checkbox--input">
          <label for="task--5" class="field__label">
            <span class="field__checkbox">
              <img src="images/icon-check.svg" alt="" class="field__icon field__icon--check">
            </span>
          </label>
          <div class="field__content">
            Complete Todo App on Frontend Mentor
          </div>
          <img src="images/icon-cross.svg" class="field__icon field__icon--cross">
        </div>
        
      </div>

      <div class="field items">
        <div class="items__left">
          5 Items Left
        </div>
        <div class="items__tab">
          <div class="items__tab--1 active">All</div>
          <div class="items__tab--2">Active</div>
          <div class="items__tab--3">Completed</div>
        </div>
        <div class="items__delete">
          Clear Completed
        </div>
      </div>

      

    </main>

    <div class="field discrete">
      <div class="items__tab">
        <div class="items__tab--1 active">All</div>
        <div class="items__tab--2">Active</div>
        <div class="items__tab--3">Completed</div>
      </div>
    </div>


      <p class="app__text">
        Drag and drop to reorder list
      </p>
    </div>
      <!-- Container End -->



      </div>
    </header>
    
    <script src="javascript/script.js"></script>
  </body>
</html>
